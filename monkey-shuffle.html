<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topCont {
            width: 1000px;
            height: 1000px;
        }
        
        img {
            padding: 5px;
        }
        .mainBody {
            margin: auto;
            width: 50%;
            text-align: center;
        }
        button {
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="mainBody">
        <h1>Monkey Shuffle</h1>
        <div id="image-container" class="topCont"></div>
        <button id="shuffleImages">Shuffle Images</button>        
    </div>
    <script>
        const images = [
            'https://picsum.photos/id/10/300',
            'https://picsum.photos/id/11/300',
            'https://picsum.photos/id/12/300',
            'https://picsum.photos/id/13/300',
            'https://picsum.photos/id/14/300',
            'https://picsum.photos/id/15/300',
            'https://picsum.photos/id/16/300',
            'https://picsum.photos/id/17/300',
            'https://picsum.photos/id/18/300'
        ];

        function shuffleEnVertoonFotos(array) {
            var shuffledImages = shuffleImages(array);
            var container = document.getElementById("image-container");
            container.innerHTML = ''; // verwijderd vorige foto's uit div/container

            shuffledImages.forEach(function(imageUrl) { // zet de foto's terug in div/container
                var imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                container.appendChild(imgElement);
            });                       
        }

        function shuffleImages(array) {
            // gaat door iedere index van de array
            for (let i = array.length - 1; i > 0; i--) {
                // voor elke 'i' word een random 'j' aangemaakt tussen '0' en 'i'
                //dit zorgt ervoor dat er een random index word gekozen uit de array
                const j = Math.floor(Math.random() * (i + 1));
                // elementen bij 'i' en 'j' worden gewisseld door destructuring assignment
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        document.addEventListener("DOMContentLoaded", function() {
            shuffleEnVertoonFotos(images);


            document.getElementById('shuffleImages').addEventListener('click', function() {
                shuffleEnVertoonFotos(images);
            });
        });



    </script>
</body>
</html>
